<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
	   <title>State Rep Locator</title>

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

     <!--Import Google Icon Font-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >

     <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">

     <link rel="stylesheet" href="stylesheet.css">

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper blue darken-4">
        <h5 class="brand-logo center">Find Your State Legislators</h5>
      </div>
    </nav>

    <div class="parallax-container">
      <div class="parallax"><img class="responsive-img" src="images/ferdinand-stohr-198748.jpg" alt="Statue of Liberty"></div>
    </div>


    <section class="materialize-textarea">
      <div class="input-field col s12" id="lookup-area">

        <h5>Enter your ZIP code to locate your Representatives:</h5>

        <form id="rep-lookup">
          <div>

            <input type="text" id="txt-zip" name="zip" placeholder="ZIP code" required />
          </div>

          <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </section>

    <div id="rep-lookup-results"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
